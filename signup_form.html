    <body class="container">

        <div class="container" style=" margin-top: 80px;">
            

            <div class="maindiv"  >
                
            <form id="mainform">
                <h1> Sign up </h1>
                <hr>
                    <div class="inner-addon left-addon">
                    <span class="glyphicon glyphicon-user" style="color: #3a7bd5"></span>
                                                
                    <label><font class="text-info">User name:</font></label>
                    <input  type="text"  name="uname" placeholder="e.g shreyang8555"    title="e.g shreyang8555" id="uname" required="pattern=('[a-z]{1,15})" >   
                    </div>                          
 


                <div class="inner-addon left-addon">
                  <span class="glyphicon glyphicon-envelope" style="color: #3a7bd5"></span>
                <label><font class="text-info">Email Address</font></label>
                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="e.g shre@gmail.com" name="email" placeholder="e.g shre@gmail.com" id="email"  >
                </div>
                
                <div class="inner-addon left-addon">
                <span class="glyphicon glyphicon-lock" style="color:#3a7bd5"> </span>
                <label><font class="text-info">Password</font></label>
                <input type="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="e.g Ashe@854. Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"   name="pwd1" placeholder="e.g Ashe@854"  id="pwd1" >
                </div>
        
                <div class="inner-addon left-addon">
                <span class="glyphicon glyphicon-retweet" style="color:#3a7bd5"> </span>
                <label><font class="text-info">Confirm password</font></label>
               
                <input type="password" id="pwd2" name="pwd2" placeholder="Ashe@854"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="e.g Ashe@854. Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  >
                <span id="message"></span>
                </div>
                <br>

 <script>
                    
$('#pwd1, #pwd2').on('keyup', function () {
  if ($('#pwd1').val() == $('#pwd2').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else 
    $('#message').html('Not Matching').css('color', 'red');
});
     
     
                </script>


                <div class="row">
                <div class="col-md-6">
                  <button type="submit"  class="btn btn-primary" name="submit" id="bt1" onsubmit="displayVals() "  >Sign Up</button>
                </div>
                <div class="col-md-6" >

                   <button type="button"  class="btn btn-primary " name="submit" value="Back">Back</button>

                </div>
                       

                </div>
